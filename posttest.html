<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubah Isi dengan jQuery</title>
    <script src="js/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div id="fakultas">FKOM</div>
    <input type="text" id="universitas" value="UNIKU">
    <br><br>
    <button id="ubahIsi">Ubah Isi</button>

    <script>
        $(document).ready(function () {
            $('#ubahIsi').click(function () {
                $('#fakultas').text('Fakultas Ilmu Komputer');
                $('#universitas').val('Universitas Kuningan');
            });
        });
    </script>
</body>
</html>
