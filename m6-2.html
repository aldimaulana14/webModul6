<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".fadeout").click(function(){
                $("img").fadeOut();
            });

            $(".fadein").click(function(){
                $("img").fadeIn();
            });

            $(".fadetoggle").click(function(){
                $("img").fadeToggle();
                $("img").css("background-color", "orange");
            });

            $(".fadeto").click(function(){
                $("img").fadeTo("slow", 0.5);
                $("img").css("background-color", "lightpink");
            });
        });
    </script>
</head>
<body>
    <button class="fadeout">Fade Out</button>
    <button class="fadein">Fade In</button>
    <button class="fadetoggle">Fade Toggle</button>
    <button class="fadeto">Fade To</button>
    <br>
    <img src="logo-ti.png">
</body>
</html>
